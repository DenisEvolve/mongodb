<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de usuarios y productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de gestión</h1>
            <nav>
                <button class="nav-btn active" data-section="users">Usuarios</button>
                <button class="nav-btn" data-section="products">Productos</button>
            </nav>
        </header>

        <main>
            <!-- Sección de Usuarios -->
            <section id="users-section" class="section active">
                <h2>Gestión de usuarios</h2>
                
                <!-- Formulario de Usuario -->
                <div class="form-container">
                    <h3>Crear/editar usuario</h3>
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="saldoEuros">Saldo (€):</label>
                            <input type="number" id="saldoEuros" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="cuentaBancaria">Cuenta bancaria:</label>
                            <input type="text" id="cuentaBancaria" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" id="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="codigoDepartamento">Código departamento:</label>
                            <input type="text" id="codigoDepartamento" required>
                        </div>
                        <div class="form-group">
                            <label for="codigoPostal">Código postal:</label>
                            <input type="text" id="codigoPostal" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar</button>
                            <button type="button" class="btn-secondary" id="cancel-user">Cancelar</button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Usuarios -->
                <div class="list-container">
                    <h3>Lista de usuarios</h3>
                    <div class="search-bar">
                        <input type="text" id="user-search" placeholder="Buscar usuarios...">
                    </div>
                    <div class="table-container">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Saldo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Sección de Productos -->
            <section id="products-section" class="section">
                <h2>Gestión de productos</h2>
                
                <!-- Formulario de Producto -->
                <div class="form-container">
                    <h3>Crear/editar producto</h3>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="form-group">
                            <label for="product-nombre">Nombre:</label>
                            <input type="text" id="product-nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="product-descripcion">Descripción:</label>
                            <textarea id="product-descripcion" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-precio">Precio (€):</label>
                            <input type="number" id="product-precio" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock:</label>
                            <input type="number" id="product-stock" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="product-categoria">Categoría:</label>
                            <input type="text" id="product-categoria" required>
                        </div>
                        <div class="form-group">
                            <label for="product-marca">Marca:</label>
                            <input type="text" id="product-marca" required>
                        </div>
                        <div class="form-group">
                            <label for="product-codigo">Código producto:</label>
                            <input type="text" id="product-codigo" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar</button>
                            <button type="button" class="btn-secondary" id="cancel-product">Cancelar</button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Productos -->
                <div class="list-container">
                    <h3>Lista de productos</h3>
                    <div class="search-bar">
                        <input type="text" id="product-search" placeholder="Buscar productos...">
                    </div>
                    <div class="table-container">
                        <table id="products-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Categoría</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
